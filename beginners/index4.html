<!DOCTYPE html>
<html>
    <body id="bbody" style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;">
    </body>
    <!-- 리액트 스크립트 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 바벨 => 리액트를 사용하여 JS에 HTML로 적은 코드를 리액트 코드로 변환해주는 라이브러리 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const body = document.getElementById('bbody');

        //g App 컴포넌트에서 Btn 컴포넌트를 가져와서 쓸 때, props값은 밑에 App 컴포넌트 처럼 사용하고 Object로 한번에 들어간다.
        const Btn = ({text, text_size}) => {

            if (!text) text = 'default';
            if (!text_size) text_size = '16';
            text_size += 'px';

            return (
                <button
                style={{
                    fontSize : text_size,
                    color : '#fff',
                    borderRadius : '8px',
                    padding : '10px',
                    backgroundColor : 'tomato',
                    outline : 'none',
                    border : '0'
                }}
                >{text}</button>
            )
        }

        const App = () => {

            return (
                <div
                style={{
                    width : "100%",
                    display : "flex",
                    gap : '10px',
                    alignItems : "center",
                    justifyContent : "center" 
                }}
                >
                    <Btn text="save" text_size="20" />
                    <Btn text="change" />
                </div>
            )
        }

        ReactDOM.render(<App />, body);
    </script>
</html>
